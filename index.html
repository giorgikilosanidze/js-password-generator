<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Generate a<br><span class="random">Random Password</span></h1>
        <form>
            <div>
                <div class="form_input">
                    <input type="password" id="pass" name="password" placeholder="Password">
                    <img src="images/eye-close.png" alt="" class="closed">
                    <img src="images/copy.png" alt="" class="copy">
                </div>
                <p>Password is <span class="strength"></span></p>
            </div>
            <button type="submit"><img src="images/generate.png" alt="">Generate Password</button>
        </form>
    </div>

</body>

</html>
